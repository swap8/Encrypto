<head>

    <link rel="stylesheet" href="./css/demo.css" />

    <link type="text/css" rel="stylesheet" href="./jquery-te-1.4.0.css" />

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js" charset="utf-8"></script>

<body>
    <h3 class="alert alert-info" align="center">Encrypto - Decrypto </h3>

<div class="row ">
  <div class="col-lg-6">
    <div class="input-group">

    </div><!-- /input-group -->
    <input type="text"class="form-control" placeholder="Please select a file" id="actual-file" disabled="disabled" />

  </div><!-- /.col-lg-6 -->
  <div class="col-lg-6">
    <div class="input-group">

    </div><!-- /input-group -->
    <input type="button" class="btn btn-primary btn-sm" value="Select" id="select-file" />
    <input type="button" class="btn btn-primary btn-sm" value="Create" id="create-file" />

    <input type="button" class="btn btn-primary btn-sm" id="save-changes" value="Save" />

  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<hr>
<center>

    <!------------------------------------------------------------ jQUERY TEXT EDITOR ------------------------------------------------------------>

<textarea name="textarea" class="form-control" id="content-editor" cols="100" rows="15"></textarea>
<br>
<input type="button" class="btn btn-primary btn-sm" value="Encrypt File" id="Encrypt_it" />
<input type="button" class="btn btn-primary btn-sm" value="Decrypt FIle" id="decrypt_it" />
<script>
	$('.jqte-test').jqte();

	// settings of status
	var jqteStatus = true;
	$(".status").click(function()
	{
		jqteStatus = jqteStatus ? false : true;
		$('.jqte-test').jqte({"status" : jqteStatus})
	});

</script>

</center>
