<div class="row ">

<div class="btn-group btn-group-sm" role="group" aria-label="align">
    <button type="button" class="btn btn-default" aria-label="left"><span class="glyphicon glyphicon-align-left" onclick="left()"></span></button>
    <button type="button" class="btn btn-default" aria-label="center"><span class="glyphicon glyphicon-align-center" id="center" onclick="center()"></span></button>
    <button type="button" class="btn btn-default" aria-label="right"><span class="glyphicon glyphicon-align-right" onclick="right()"></span></button>

    <!------------------------------------------------------------ jQUERY TEXT EDITOR ------------------------------------------------------------>

<textarea name="textarea" class="form-control" id="content-editor" cols="100" rows="15"></textarea>
<br>
<input type="button" class="btn btn-primary btn-sm" value="Encrypt File" id="Encrypt_it" />
<input type="button" class="btn btn-primary btn-sm" value="Decrypt FIle" id="decrypt_it" />


<script>
	$('.jqte-test').jqte();

	// settings of status
	var jqteStatus = true;
	$(".status").click(function()
	{
		jqteStatus = jqteStatus ? false : true;
		$('.jqte-test').jqte({"status" : jqteStatus})
	});


//bold function
function bold(){
    $("#content-editor").css({'font-weight':'bold'});
	
}

//italics function
function italic(){
    $('#content-editor').css({'font-style':'italic'});
}

//left function
function left(){
    $('#content-editor').css({'text-align':'left'});
    console.log('aligned left');
}

//center function
function center(){
    $('#content-editor').css({'text-align':'center'});
}

//rigth function
function right(){
    $('#content-editor').css({'text-align':'right'});
}

//justify function
function justify(){
    $('#content-editor').css({'text-align':'justify'});
}

//serif function
function serif(){
    $('#content-editor').css({'font-family':'serif'});
}


//serif function
function monospace(){
    $('#content-editor').css({'font-family':'Monospace'});
}

</script>

</center>
